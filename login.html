<!doctype html>
<html lang="en">

<head>
    <!-- stylesheets and js -->
    <link rel="stylesheet" href="asset\style\general.css">
    <link rel="stylesheet" href="asset\style\login.css">
    <script src="asset/js/header.js" type="text/javascript" defer></script> 
    <script src="asset/js/footer.js" type="text/javascript" defer></script>

</head>
<body style="background-color: #efefef;">
    <header-component></header-component>
    <div class="login-container">
        <div class="login">
            <div class="login-header">
                <h1>Log In</h1>
                <p>Welcome back. Sign in for a faster checkout.</p>
            </div>
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1"><p>Email address</p></label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1"><p>Password</p></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                </div>
                <a href="#"><p>Password</p></a>
                <p>Don't have an account with us? <a href="signUp.html">Sign Up Now!</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <footer-component></footer-component>
</body>
</html>
