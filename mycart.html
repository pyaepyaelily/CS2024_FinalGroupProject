<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NDD9ZKDP" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>

  <div class="page-content">
    <div class="CartContainer">
      <h3>My Shopping Cart</h3>

      <!-- Cart Item 1 -->
      <div class="row">
        <div class="col-md-12">
          <div class="Cart-Items">
            <div class="image-box">
              <img src="asset\img\keyCaps\keycaps_1920sFullVersion.png" style="height: 150px;"
                alt="A wooden keyboard with pink and green keys.">
            </div>
            <div class="about"><br>
              <h4>1920s</h4>
              <br>
              <h5>Price: $79.90</h5>
            </div>
            <div class="qty-container">
              <div class="quantity-box">
                <button class="qty-btn-minus btn-light" type="button"><i class="fa fa-minus"></i></button>
                <input type="text" name="qty" value="1" class="input-qty" min="1" readonly />
                <button class="qty-btn-plus btn-light" type="button"><i class="fa fa-plus"></i></button>
              </div>
            </div>
            <div class="closeBtn_div">
              <div class="close-button">X</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Item 2 -->
      <div class="row">
        <div class="col-md-12">
          <div class="Cart-Items pad">
            <div class="image-box">
              <img src="asset\img\keyCaps\keycaps_oceanDeepFullVersion.png" style="height: 150px;"
                alt="A gray and blue keyboard on a white background.">
            </div>
            <div class="about"><br>
              <h4>Ocean Deep</h4>
              <br>
              <h5>Price: $79.90</h5>

            </div>
            <div class="qty-container">
              <div class="quantity-box">
                <button class="qty-btn-minus btn-light" type="button"><i class="fa fa-minus"></i></button>
                <input type="text" name="qty" value="1" class="input-qty" min="1" readonly />
                <button class="qty-btn-plus btn-light" type="button"><i class="fa fa-plus"></i></button>
              </div>
            </div>
            <div class="closeBtn_div">
              <div class="close-button">X</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Item 3 -->
      <div class="row">
        <div class="col-md-12">
          <div class="Cart-Items pad last-item">
            <div class="image-box">
              <img src="asset\img\preassembledKeyboard\preAssembledKeyboard_Rainbow.png" style="height: 150px;"
                alt="Keyboard with colorful rainbow keypad.">
            </div>
            <div class="about"><br>
              <h4>Rainbow</h4>
              <br>
              <h5>Price: $242.00</h5>
            </div>
            <div class="qty-container">
              <div class="quantity-box">
                <button class="qty-btn-minus btn-light" type="button"><i class="fa fa-minus"></i></button>
                <input type="text" name="qty" value="1" class="input-qty" min="1" readonly />
                <button class="qty-btn-plus btn-light" type="button"><i class="fa fa-plus"></i></button>
              </div>
            </div>
            <div class="closeBtn_div">
              <div class="close-button">X</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <!-- Checkout Table -->
          <div class="checkout">
            <table class="table">
              <tr>
                <td>
                  <h5>Subtotal:</h5>
                </td>
                <td>
                  <h5>$401.80</h5>
                </td>
              </tr>
              <tr>
                <td>
                  <h5>Delivery Fee:</h5>
                </td>
                <td>
                  <h5>FREE</h5>
                </td>
              </tr>
              <tr style="border-top: 1px solid #d4d4d4;">
                <td>
                  <h3>Total:</h3>
                  <h5>Tax Included</h5>
                </td>
                <td>
                  <h3>$406.80</h3>
                </td>
              </tr>
            </table>
            <a href="checkOut.html">
              <button type="button" class="checkout-btn">Checkout</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

<footer-component></footer-component>
