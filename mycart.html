  <title>My Cart</title>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NDD9ZKDP" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>

  <div class="CartContainer">
    <div class="Header">
      <h3 class="Heading">My Shopping Cart</h3>
      <!-- <h5 class="Action">Remove all</h5> -->
    </div>
    <br><br>
    <div class="Cart-Items">
      <div class="image-box">
        <img src="images/key1.jpg" style={{ height="130px" }} />
      </div>
      <div class="about"><br>
        <h1 class="title">Tactile Keyboard</h1><br>
        <h3 class="subtitle">Price: $95</h3>

      </div>
      <div class="quantity-box">
        <button class="qty-btn-minus btn-light" type="button"><i class="fa fa-minus"></i></button>
        <input type="text" name="qty" value="1" class="input-qty" min="1" readonly />
        <button class="qty-btn-plus btn-light" type="button"><i class="fa fa-plus"></i></button>
      </div>
      <div class="prices">
        <div class="close-button">X</div>
      </div>
    </div>

    <hr>

    <div class="Cart-Items pad">
      <div class="image-box">
        <img src="images/key2.jpg" style={{ height="130px" }} />
      </div>
      <div class="about"><br>
        <h1 class="title">Linear Keyboard</h1><br>
        <h3 class="subtitle">Price: $80</h3>

      </div>
      <div class="quantity-box">
        <button class="qty-btn-minus btn-light" type="button"><i class="fa fa-minus"></i></button>
        <input type="text" name="qty" value="1" class="input-qty" min="1" readonly />
        <button class="qty-btn-plus btn-light" type="button"><i class="fa fa-plus"></i></button>
      </div>
      <div class="prices">
        <div class="close-button">X</div>
      </div>
    </div>

    <hr>
    <div class="Cart-Items pad">
      <div class="image-box">
        <img src="images/key3.jpg" style={{ height="130px" }} />
      </div>
      <div class="about"><br>
        <h1 class="title">Clicky Keyboard</h1><br>
        <h3 class="subtitle">Price: $90</h3>

      </div>
      <div class="quantity-box">
        <button class="qty-btn-minus btn-light" type="button"><i class="fa fa-minus"></i></button>
        <input type="text" name="qty" value="1" class="input-qty" min="1" readonly />
        <button class="qty-btn-plus btn-light" type="button"><i class="fa fa-plus"></i></button>
      </div>
      <div class="prices">
        <div class="close-button">X</div>
      </div>
    </div>

    <hr>

    <div class="checkout">
      <div class="total">
        <div><br>
          <div class="Subtotal">Subtotal:</div><br>
          <div class="delivery">Delivery Fee:</div>
        </div>
        <div class="sub-amount"><br>$30.00</div>
      </div>
      <div class="delivery-amount">$5.00</div><br>

    </div>
    <hr class="hr1">

    <div class="checkout">
      <div class="total">
        <div><br>
          <div class="total">Total:</div>
          <div class="tax">Tax Included:</div>
        </div>
        <div class="total-amount"><br>$120.00</div>
      </div><br>
      <button class="button" onclick="location.href = 'paymentpage.html';">Checkout</button>
    </div>
  </div>

  </div>

</body>

</html>
