    <link rel="stylesheet" href="asset\style\login.css">

<body style="background-color: #efefef;">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NDD9ZKDP" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header-component></header-component>
    <div class="login-container">
        <div class="login">
            <div class="login-header">
                <h1>New Account</h1>
                <p>Save payment and delivery details, view and track orders.</p>
            </div>
            <form>
                <div class="form-group">
                    <div class="sub-left">
                        <label for="firstName">
                            <p>First Name</p>
                        </label>
                        <input type="text" name="firstName" id="firstName" required="1">
                    </div>
                    <div class="sub-right">
                        <label for="lastName">
                            <p>Last Name</p>
                        </label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        <p>Email address</p>
                    </label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <p>Password</p>
                    </label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        <p>Reconfirm Password</p>
                    </label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <label class="check">Receive our latest updates and promotions
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <br>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p style="font-size: 10px;">By signing up, I agree to Stash's <a href="privacy.html">Privacy Policy</a>.
                </p>
            </form>
        </div>
    </div>
    <footer-component></footer-component>
</body>

</html>
